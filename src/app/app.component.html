<!-- Navbar untuk pengguna yang belum login -->
<div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn ">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">Ujikom</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Registrasi</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
    </div>
  </nz-header>
</div>

<!-- Navbar untuk admin yang sudah login -->
<div *ngIf="isAdminLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">LoggedIn Admin</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/admin/produk" routerLinkActive="active">Produk</a>
      <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">logout</a>
    </div>
  </nz-header>
</div>

<!-- Navbar untuk pelanggan yang sudah login -->
<div *ngIf="isCustomerLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">LoggedIn Customer</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/admin/produk" routerLinkActive="active">Produk</a>
      <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">logout</a>
    </div>
  </nz-header>
</div>

<router-outlet></router-outlet>
